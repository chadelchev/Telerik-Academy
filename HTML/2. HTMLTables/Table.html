<!DOCTYPE html>
<html>
  <head>
    <title>HTML tables, Homework</title>
	<link rel="stylesheet" type="text/css" href="Table.css" />
  </head>
  <body>
	<table>
		<tr>
			<td colspan="3">
				<span>Title goes here</span>
			</td>
			<td>
				<span>A</span>
			</td>
			<td class="alignR">
				<span>B</span>
			</td>
		</tr>
		<tr>
			<td rowspan="3" class="alignL">
				<span>C</span>
			</td>
			<td>
				<span>D</span>
			</td>
			<td>
				<span>E</span>
			</td>
			<td>
				<span>F</span>
			</td>
			<td class="alignR">
				<span>G</span>
			</td>
		</tr>
		
		<tr>
			<td>
				<span>H</span>
			</td>
			<td colspan="2" class="center"> 
				<span>I</span>
			</td>
			<td rowspan="2" class="alignRB">
				<span>J</span>
			</td>
		</tr>
		
		<tr>
			<td>
				<span>K</span>
			</td>
			<td>
				<span>L</span>
			</td>
			<td>
				<span>M</span>
			</td>
		</tr>
		
		<tr>
			<td class="alignR">
				<span>N</span>
			</td>
			<td colspan="4" class="center">
				<span>O</span>
			</td>
		</tr>
	</table>
  </body>
</html>
